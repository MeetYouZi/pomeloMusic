<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
  <noscript>
    <strong>小柚听音乐 <br />为了更好的体验请开启 script</strong>
  </noscript>
  <div id="app"></div>
  <div id="appLoadingBox">
    <div id="appLoading">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<style type="text/css">
  noscript {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 999;
    background: #fff;
    text-align: center;
    font-weight: 700;
    font-size: 34px;
    line-height: 100px;
  }
  #appLoadingBox {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
    font-size: 20px;
  }
  #appLoading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #appLoadingBox.removeAnimate {
    animation: removeAnimate 0.3s 0.5s 1 both;
  }
  @-webkit-keyframes line-scale-pulse-out {
    0% {
      -webkit-transform: scaley(1);
      transform: scaley(1); }
    50% {
      -webkit-transform: scaley(0.4);
      transform: scaley(0.4); }
    100% {
      -webkit-transform: scaley(1);
      transform: scaley(1); } }

  @keyframes line-scale-pulse-out {
    0% {
      -webkit-transform: scaley(1);
      transform: scaley(1); }
    50% {
      -webkit-transform: scaley(0.4);
      transform: scaley(0.4); }
    100% {
      -webkit-transform: scaley(1);
      transform: scaley(1); } }

  #appLoading > div {
    background-color: #f00;
    width: 4px;
    height: 35px;
    border-radius: 2px;
    margin: 2px;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    display: inline-block;
    -webkit-animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85);
    animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85); }
  #appLoading > div:nth-child(2), #appLoading > div:nth-child(4) {
    -webkit-animation-delay: -0.4s !important;
    animation-delay: -0.4s !important; }
  #appLoading > div:nth-child(1), #appLoading > div:nth-child(5) {
    -webkit-animation-delay: -0.2s !important;
    animation-delay: -0.2s !important; }
  @keyframes removeAnimate {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
</style>
